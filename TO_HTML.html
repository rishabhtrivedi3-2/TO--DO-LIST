    <title>TODOs List 2.O</title>

  <body>
    <div id="heading">
      <h1 id="head">TODOs list</h1>

    <div class="desc">

      <br />
      <input class="align" name="DESCRIPTION" id="desc" cols="50" rows="5" />
    </div>
    <div id="list">
      <button type="submit" class="submit" id="s">submit</button>
    </div>

    <script src="TO_JS.js"></script>
